version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: restaurant
      POSTGRES_USER: local-user
      POSTGRES_PASSWORD: local-password
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
