<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sign up</title>
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            rel="stylesheet"
            id="bootstrap-css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--Fontawesome CDN-->
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous"
    />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="/css/stylelogin.css"/>
</head>

<body>
<div th:replace="fragments/topnav :: navbar"></div>

<div class="container">

    <div class="d-flex justify-content-center h-100">

        <div class="card signup">
            <div class="card-header">
                <h3 th:text="#{authorization.signup}">Sign up</h3>
            </div>

            <div class="card-body">
                <form action="/login"
                      th:action="@{signup}"
                      th:object="${user}"
                      method="post">

                    <div style="color: red"
                            th:if="${#fields.hasErrors('name')}"
                            th:errors="*{name}">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-user"></i></span>
                        </div>

                        <input type="text"
                               th:placeholder="#{singup.input.name}"
                               class="form-control"
                                th:field="*{name}"
                                placeholder="name"
                                required
                                autofocus/>
                    </div>

                    <div style="color: red; margin: 0; padding: 0"
                         th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}">

                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope-open"></i></span>
                        </div>

                        <input type="text"
                               th:placeholder="#{singup.input.email}"
                               class="form-control"
                               th:field="*{email}"
                               placeholder="email"
                               required/>
                    </div>

                    <div
                            style="color: red"
                            th:if="${#fields.hasErrors('password')}"
                            th:errors="*{password}">

                    </div>

                    <p style="color: red"
                       th:if="${#fields.hasGlobalErrors()}"
                       th:each="error : ${#fields.errors('global')}"
                       th:text="${error}">
                        Validation error</p>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-key"></i></span>
                        </div>

                        <input type="password"
                               th:placeholder="#{singup.input.password}"
                               class="form-control"
                               th:field="*{password}"
                               placeholder="password"
                               required/>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-key"></i></span>
                        </div>

                        <input type="password"
                               th:placeholder="#{singup.input.repeat.password}"
                               class="form-control"
                               th:field="*{matchingPassword}"
                               placeholder="repeat password" required/>
                    </div>

                    <div class="form-group">
                        <input type="submit"
                               th:value="#{authorization.signup}"
                               value="Sign up"
                               class="btn float-right login_btn"/>
                    </div>
                </form>

                <div class="card-footer">
<!--                    <div class="d-flex justify-content-center">-->
<!--                        <a href="#">Forgot your password?</a>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
