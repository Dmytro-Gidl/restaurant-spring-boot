<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login Page</title>

    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            rel="stylesheet"
            id="bootstrap-css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--Fontawesome CDN-->
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous"
    />

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="/css/stylelogin.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>

<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 th:text="#{authorization.singin}">Sign In</h3>
            </div>

            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                  <span class="input-group-text">
                      <i class="fas fa-user"></i></span>
                        </div>

                        <input
                                th:placeholder="#{login.input.email}"
                                type="text"
                                name="email"
                                class="form-control"
                                placeholder="email"
                                required
                                autofocus/>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                  <span class="input-group-text"
                  ><i class="fas fa-key"></i
                  ></span>
                        </div>
                        <input
                                th:placeholder="#{login.input.password}"
                                type="password"
                                name="password"
                                class="form-control"
                                placeholder="password"
                                required
                        />
                    </div>
                    <div style="color: red" th:if="${param.error}">
                        Invalid email and password.
                    </div>
                    <div
                            style="color: lightskyblue; text-align: center"
                            th:if="${param.logout}"
                    >
                        You have been logged out.
                    </div>

                    <div class="row align-items-center remember">
                        <input type="checkbox" th:text="#{authorization.remember.me}"
                               name="remember-me" />
                    </div>
                    <div class="form-group">
                        <input type="submit"
                               th:value="#{authorization.login}"
                                value="Login"
                                class="btn float-right login_btn"/>
                    </div>
                </form>
            </div>

            <div class="card-footer">
                <div th:text="#{authorization.signin.question}"
                     class="d-flex justify-content-center links">
                    Don't have an account?
                </div>
                <div class="d-flex justify-content-center">
                    <a th:text="#{login.signup}" href="/registration">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
