<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)),
            url('/images/saveInPhotoshop.png') no-repeat center center;
            background-size: cover;
            color: #333;
        }
        h1 { color: #fff; }
        /* Masonry container: using CSS columns to let cards fill available gaps */
        .masonry {
            column-count: 3;
            column-gap: 1rem;
        }
        /* Each card is an inline-block so it works with CSS columns */
        .order-card {
            display: inline-block;
            width: 100%;
            margin-bottom: 1rem;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .order-card:hover {
            transform: translateY(-3px);
        }
        .active-order-card {
            border: 2px solid #ffc107;
            box-shadow: 0 0 8px rgba(255,193,7,0.7);
        }
        .order-card .card-header {
            background: #f8f9fa;
            padding: 0.75rem 1.25rem;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .order-card .card-header h5 { margin: 0; font-size: 1.25rem; }
        .order-card .card-body { padding: 1rem; }
        .order-card .card-footer {
            background: #f8f9fa;
            padding: 1rem;
            border-top: 1px solid #dee2e6;
            text-align: center;
        }
        .order-summary p { margin-bottom: 0.5rem; }
        /* Dish item styling */
        .dish-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 0.5rem;
            background: #f1f1f1;
            border-radius: 8px;
        }
        .dish-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        .dish-item .dish-info { margin-left: 10px; flex: 1; }
        .dish-item .dish-info h6 { margin: 0; font-size: 1rem; font-weight: 600; }
        .dish-item .dish-info p { margin: 0; font-size: 0.9rem; }
        /* Enhanced review button styling */
        .review-btn {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1.1rem;
            text-decoration: none;
        }
        .review-btn:hover { opacity: 0.9; }
        /* Pagination styling */
        .pagination-container { margin-top: 1rem; }
    </style>
</head>
<body>
<!-- Top Navigation Fragment -->
<div th:replace="fragments/topnav :: navbar"></div>

<div class="container my-4">
    <h1 class="mb-4 text-center"
        th:text="${orderList.page.content.size() == 0} ? 'No orders yetâ€”your delicious journey awaits!' : #{order.history.headline}">
        Your Order History
    </h1>

    <!-- Dropdown for Cards per page -->
    <div class="mb-3" th:if="${orderList.page.content.size() > 0}">
        <div class="dropdown">
            <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" id="pageSizeDropdown"
               data-bs-toggle="dropdown" aria-expanded="false">
                Cards per page
            </a>
            <ul class="dropdown-menu" aria-labelledby="pageSizeDropdown">
                <li><a class="dropdown-item"
                       th:href="@{'/orders/history/page/' + ${currentPage} + '?sortField=' + ${sortField}
                          + '&sortDir=' + ${sortDir} + '&status=' + ${status} + '&pageSize=5'}">5</a></li>
                <li><a class="dropdown-item"
                       th:href="@{'/orders/history/page/' + ${currentPage} + '?sortField=' + ${sortField}
                          + '&sortDir=' + ${sortDir} + '&status=' + ${status} + '&pageSize=10'}">10</a></li>
                <li><a class="dropdown-item"
                       th:href="@{'/orders/history/page/' + ${currentPage} + '?sortField=' + ${sortField}
                          + '&sortDir=' + ${sortDir} + '&status=' + ${status} + '&pageSize=20'}">20</a></li>
                <li><a class="dropdown-item"
                       th:href="@{'/orders/history/page/' + ${currentPage} + '?sortField=' + ${sortField}
                          + '&sortDir=' + ${sortDir} + '&status=' + ${status} + '&pageSize=30'}">30</a></li>
            </ul>
        </div>
    </div>

    <!-- Masonry Container for Order Cards -->
    <div class="masonry">
        <div th:each="order : ${orderList.page.content}" class="order-card"
             th:classappend="${order.status.name() == 'COMPLETED' || order.status.name() == 'DECLINED'} ? '' : 'active-order-card'">
            <div class="card">
                <!-- Card Header: Order Info -->
                <div class="card-header">
                    <div>
                        <h5>Order #<span th:text="${order.id}"></span></h5>
                        <small class="text-muted" th:text="${#temporals.format(order.creationDateTime, 'dd-MM-yyyy HH:mm')}"></small>
                    </div>
                    <span class="badge" th:text="${order.status}"
                          th:classappend="${order.status.name() == 'COMPLETED' ? ' bg-success' : (order.status.name() == 'DECLINED' ? ' bg-danger' : ' bg-warning')}">
            </span>
                </div>
                <!-- Card Body: Order Summary and Dish Items -->
                <div class="card-body">
                    <div class="order-summary mb-3">
                        <p><strong>Address:</strong> <span th:text="${order.address}"></span></p>
                        <p><strong>Total:</strong> <span th:text="${order.totalPrice}"></span></p>
                        <p><strong>Client:</strong> <span th:text="${order.clientName}"></span></p>
                        <p><strong>Updated:</strong> <span th:text="${#temporals.format(order.updateDateTime, 'dd-MM-yyyy HH:mm')}"></span></p>
                    </div>
                    <h6 class="mb-2">Dishes:</h6>
                    <div th:each="item : ${order.orderItems}" class="dish-item">
                        <div>
                            <img th:if="${item.imagePath != null}" th:src="@{${item.imagePath}}" alt="Dish Image">
                            <img th:if="${item.imagePath == null}" src="https://via.placeholder.com/60" alt="Placeholder">
                        </div>
                        <div class="dish-info">
                            <h6 th:text="${item.dishName}">Dish Name</h6>
                            <p>Price: <span th:text="${item.dishPrice}"></span></p>
                            <p>Quantity: <span th:text="${item.dishesOrdered}"></span></p>
                        </div>
                    </div>
                </div>
                <!-- Card Footer: Review Action -->
                <div class="card-footer">
                    <th:block th:if="${#strings.equalsIgnoreCase(order.status, 'COMPLETED')}">
                        <th:block th:if="${!order.isReviewed}">
                            <a th:href="@{/orders/{orderId}/reviews(orderId=${order.id})}"
                               class="review-btn text-light d-inline-flex align-items-center">
                                <i class="bi bi-star-fill me-1"></i> Review
                            </a>
                        </th:block>
                        <th:block th:if="${order.isReviewed}">
                            <button class="btn btn-lg btn-secondary d-inline-flex align-items-center" disabled>
                                Thank you for your feedback
                            </button>
                        </th:block>
                    </th:block>
                </div>
            </div>
        </div>
    </div>


    <!-- Pagination Controls -->
    <nav aria-label="Page navigation" class="mt-4" th:if="${orderList.paging.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!orderList.paging.isPrevEnabled() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/orders/history/page/' + (${orderList.paging.pageNumber} - 1)
                       + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}
                       + '&status=' + ${status} + '&pageSize=' + ${pageSize}}">
                    Previous
                </a>
            </li>
            <th:block th:each="item : ${orderList.paging.getItems()}">
                <li class="page-item"
                    th:if="${item.pageItemType.name() == 'PAGE'}"
                    th:classappend="${item.index == orderList.paging.pageNumber ? 'active' : ''}">
                    <a class="page-link"
                       th:href="@{'/orders/history/page/' + ${item.index}
                         + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}
                         + '&status=' + ${status} + '&pageSize=' + ${pageSize}}"
                       th:text="${item.index}"></a>
                </li>
                <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                    <a class="page-link" href="#">...</a>
                </li>
            </th:block>
            <li class="page-item" th:classappend="${!orderList.paging.isNextEnabled() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/orders/history/page/' + (${orderList.paging.pageNumber} + 1)
                       + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}
                       + '&status=' + ${status} + '&pageSize=' + ${pageSize}}">
                    Next
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/button.js}"></script>
<script th:inline="javascript">
    if ([[${param.clearCart != null}]]) {
        clearLocalStorage();
    }
</script>
</body>
</html>
