<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- FontAwesome 4.7 for icons like stars and cart -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style-menu.css"/>

</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>

<!-- TITLE -->
<div class="wrapper">
    <div class="title">
        <span th:text="#{menu.tagline}" class="slogan">Good food and great vibes</span>
        <h4 th:text="#{menu.headline}">Our Menu</h4>
    </div>

    <!-- CATEGORY AND SORT -->
    <div class="row mb-4">
        <div class="col-md-3 category-sidebar">
            <p th:text="#{menu.filter.category}" class="fs-5">Choose Category</p>
            <div class="list-group">
                <a th:text="#{menu.filter.category.all}"
                   th:href="@{'/menu?sortField=' + ${sortField} + '&sortDir=' + ${reverseSortDir} + '&filterCategory=all'}"
                   class="list-group-item list-group-item-action text-white"
                   th:classappend="${filterCategory == 'all'} ? ' active' : ''">Show all</a>
                <a th:href="@{'/menu?sortField=' + ${sortField} + '&sortDir=' + ${reverseSortDir} + '&filterCategory=drinks'}"
                   class="list-group-item list-group-item-action text-white"
                   th:classappend="${filterCategory == 'drinks'} ? ' active' : ''">Drinks</a>
                <a th:href="@{'/menu?sortField=' + ${sortField} + '&sortDir=' + ${reverseSortDir} + '&filterCategory=burgers'}"
                   class="list-group-item list-group-item-action text-white"
                   th:classappend="${filterCategory == 'burgers'} ? ' active' : ''">Burgers</a>
                <a th:href="@{'/menu?sortField=' + ${sortField} + '&sortDir=' + ${reverseSortDir} + '&filterCategory=snacks'}"
                   class="list-group-item list-group-item-action text-white"
                   th:classappend="${filterCategory == 'snacks'} ? ' active' : ''">Snacks</a>
                <a th:href="@{'/menu?sortField=' + ${sortField} + '&sortDir=' + ${reverseSortDir} + '&filterCategory=pizza'}"
                   class="list-group-item list-group-item-action text-white"
                   th:classappend="${filterCategory == 'pizza'} ? ' active' : ''">Pizza</a>
                <a th:href="@{'/menu?sortField=' + ${sortField} + '&sortDir=' + ${reverseSortDir} + '&filterCategory=rolls'}"
                   class="list-group-item list-group-item-action text-white"
                   th:classappend="${filterCategory == 'rolls'} ? ' active' : ''">Rolls</a>
                <a th:href="@{'/menu?sortField=' + ${sortField} + '&sortDir=' + ${reverseSortDir} + '&filterCategory=sets'}"
                   class="list-group-item list-group-item-action text-white"
                   th:classappend="${filterCategory == 'sets'} ? ' active' : ''">Sets</a>
                <a th:href="@{'/menu?sortField=' + ${sortField} + '&sortDir=' + ${reverseSortDir} + '&filterCategory=salads'}"
                   class="list-group-item list-group-item-action text-white"
                   th:classappend="${filterCategory == 'salads'} ? ' active' : ''">Salads</a>
                <a th:href="@{'/menu?sortField=' + ${sortField} + '&sortDir=' + ${reverseSortDir} + '&filterCategory=soups'}"
                   class="list-group-item list-group-item-action text-white"
                   th:classappend="${filterCategory == 'soups'} ? ' active' : ''">Soups</a>
                <a th:href="@{'/menu?sortField=' + ${sortField} + '&sortDir=' + ${reverseSortDir} + '&filterCategory=desserts'}"
                   class="list-group-item list-group-item-action text-white"
                   th:classappend="${filterCategory == 'desserts'} ? ' active' : ''">Desserts</a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="filter-menu d-flex justify-content-end align-items-center mb-3">
                <p th:text="#{menu.sort}" class="m-0 fs-5 me-2">Sort by</p>
                <div class="btn-group" role="group" aria-label="Sort buttons">
                    <a th:text="#{menu.sort.name}"
                       th:href="@{'/menu?sortField=name&sortDir=' + ${reverseSortDir} + '&filterCategory=' + ${filterCategory}}"
                       class="btn btn-outline-light"
                       th:classappend="${sortField == 'name'} ? ' active' : ''">Name</a>
                    <a th:text="#{menu.sort.price}"
                       th:href="@{'/menu?sortField=price&sortDir=' + ${reverseSortDir} + '&filterCategory=' + ${filterCategory}}"
                       class="btn btn-outline-light"
                       th:classappend="${sortField == 'price'} ? ' active' : ''">Price</a>
                    <a th:text="#{menu.sort.category}"
                       th:href="@{'/menu?sortField=category&sortDir=' + ${reverseSortDir} + '&filterCategory=' + ${filterCategory}}"
                       class="btn btn-outline-light"
                       th:classappend="${sortField == 'category'} ? ' active' : ''">Category</a>
                </div>
            </div>

            <!--MENU-->
            <div th:if="${dishList.page.content.size() > 0}">
                <form
                        th:action="@{/orders}"
                        th:object="${orderCreationDto}"
                        method="post">

                    <div class="menu">
                        <div th:each="dish : ${dishList.page}" class="menu-item">
                            <div th:replace="fragments/dishCard :: dishCard(dish=${dish})"></div>
                        </div>
                    </div>

            <!-- Original sum display (optional) -->
            <span th:text="#{menu.total.sum}"
                  class="h4 text-uppercase font-weight-bold mb-4">Total sum:</span>
            <span class="h2 font-weight-bold total-price">0</span>
            <span class="h4 currency">₴</span>

            <!-- Address input removed: users provide address on the checkout page -->
        </form>
        <nav aria-label="Page navigation" class="paging col mt-3">
            <ul class="pagination" th:if="${dishList.page.totalPages > 1}">
                <li class="page-item" th:classappend="${!dishList.paging.prevEnabled? 'disabled' : ''}">
                    <a class="page-link"
                       th:href="@{'/menu?pageNo=' + (${dishList.paging.pageNumber - 1}) + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + '&filterCategory=' + ${filterCategory} + '&pageSize=' + ${pageSize}}"
                       tabindex="-1" th:text="#{pagination.previous}">Previous</a>
                </li>
                <th:block th:each="item : ${dishList.paging.items}">
                    <li class="page-item"
                        th:classappend="${item.index == dishList.paging.pageNumber? 'active' : ''}"
                        th:if="${item.pageItemType.name() == 'PAGE'}">
                        <a class="page-link"
                           th:href="@{'/menu?pageNo=' + ${item.index} + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + '&filterCategory=' + ${filterCategory} + '&pageSize=' + ${pageSize}}"
                           th:text="${item.index}"></a>
                    </li>
                    <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                        <a class="page-link" href="#">...</a>
                    </li>
                </th:block>
                <li class="page-item" th:classappend="${!dishList.paging.nextEnabled? 'disabled' : ''}">
                    <a class="page-link"
                       th:href="@{'/menu?pageNo=' + (${dishList.paging.pageNumber + 1}) + '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + '&filterCategory=' + ${filterCategory} + '&pageSize=' + ${pageSize}}"
                       th:text="#{pagination.next}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
    </div>

<!-- If no dishes exist -->
<div th:unless="${dishList.page.totalElements != 0}" class="text-center">
    <p th:text="#{the.category.empty}" class="display-2 text-white">Menu is in development.</p>
    <p th:text="#{choose.another}" class="display-2 text-white">Choose another one or come back later.</p>
    <p class="display-2 text-white">:(</p>
</div>

<!-- BOTTOM-RIGHT PINNED CART -->
<div id="bottom-right-cart">
    <h5>Your Order</h5>
    <div id="cart-items-list"></div>
    <div class="cart-total-line">
        Total: <span id="bottomCartTotal">0</span> ₴
    </div>
    <button class="checkout-btn" onclick="proceedToCheckout()">Checkout</button>
</div>

<div id="imageOverlay" class="image-overlay" style="display:none" onclick="hideOverlay()">
    <button id="overlayPrev" class="overlay-nav" type="button" onclick="event.stopPropagation()">&lt;</button>
    <div id="overlayContent" onclick="event.stopPropagation()"></div>
    <button id="overlayNext" class="overlay-nav" type="button" onclick="event.stopPropagation()">&gt;</button>
</div>

<script>
    function proceedToCheckout() {
        window.location.href = '/orders/checkout';
    }
</script>

<script type="text/javascript" th:src="@{/js/button.js}"></script>
<script type="text/javascript" th:src="@{/js/menu-scroll.js}"></script>
<script type="text/javascript" th:src="@{/js/image-overlay.js}"></script>
</body>
</html>
