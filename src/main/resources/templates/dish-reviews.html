<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${dish.name}">Dish Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
    <style>
        body {
            background: rgba(0,0,0,0.9) url('../images/saveInPhotoshop.png') no-repeat center center;
            background-size: cover;
            color: #fff;
        }
        .review-card {
            background: #fff;
            color: #333;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .star-rating .fa { color: #FFD700; }
    </style>
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>

<div class="container mt-4">
    <h2 class="text-center mb-3" th:text="${dish.name}">Dish Name</h2>
    <div class="text-center mb-3">
        <img th:if="${dish.imageFileName != null}" th:src="@{${dish.getimagePath()}}" class="img-fluid rounded" style="max-width:300px" alt="Dish image">
    </div>
    <div class="text-center mb-4">
        <div class="star-rating">
            <span th:each="i : ${#numbers.sequence(1,5)}">
                <i class="fa" th:class="${dish.averageRating >= i ? 'fa-star' : 'fa-star-o'}"></i>
            </span>
            <span class="ms-2" th:text="${#numbers.formatDecimal(dish.averageRating,1,1)}"></span>
        </div>
    </div>

    <div th:if="${reviews.size() > 0}">
        <div th:each="rev : ${reviews}" class="review-card">
            <div>
                <span th:each="i : ${#numbers.sequence(1,5)}">
                    <i class="fa" th:class="${rev.rating >= i ? 'fa-star text-warning' : 'fa-star-o text-warning'}"></i>
                </span>
            </div>
            <p class="mt-2 mb-0" th:text="${rev.comment}">Comment</p>
        </div>
    </div>
    <div th:unless="${reviews.size() > 0}" class="text-center">
        <p>No reviews for this dish yet.</p>
    </div>
</div>
</body>
</html>
